<!-- phase-switcher.component.html -->
<div class="phase-container">
  <div
    *ngFor="let phase of phases; let i = index"
    class="phase"
    [class.active]="i === currentPhaseIndex"
  >
    {{ phase }}
  </div>
  <button
    (click)="goToPreviousPhase()"
    [disabled]="currentPhaseIndex === 0"
    class="button-58"
  >
    Back
  </button>
  <button
    (click)="goToNextPhase()"
    [disabled]="currentPhaseIndex === phases.length - 1"
    class="button-58"
  >
    Next
  </button>
</div>
